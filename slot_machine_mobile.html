<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Slot Machine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

        :root {
            --bg-color: #0f172a;
            --accent-color: #8b5cf6;
            --accent-glow: #8b5cf688;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 20%);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .main-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
            color: transparent;
            background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            text-shadow: 0 0 30px rgba(167, 139, 250, 0.3);
        }

        .slot-machine {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px 20px;
            box-shadow:
                0 8px 32px 0 rgba(0, 0, 0, 0.36),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .reels-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .reel {
            width: 100px;
            height: 140px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            border: 2px solid var(--glass-border);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            font-weight: 700;
            color: #fff;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        .reel.spinning .symbol {
            animation: blur-spin 0.1s infinite linear;
            filter: blur(4px);
            opacity: 0.8;
        }

        .reel .symbol {
            transition: transform 0.1s;
        }

        .spin-button {
            background: linear-gradient(135deg, var(--accent-color), #6366f1);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px -5px var(--accent-glow);
            text-transform: uppercase;
            touch-action: manipulation;
            width: 100%;
            max-width: 250px;
        }

        .spin-button:active {
            transform: scale(0.95);
        }

        .spin-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            filter: grayscale(0.5);
        }

        .status {
            margin-top: 30px;
            font-size: 1.5rem;
            /* Larger for answer visibility */
            min-height: 1.5em;
            color: #94a3b8;
            transition: color 0.3s;
            font-weight: bold;
        }

        .status.win {
            color: #4ade80;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
        }

        @keyframes blur-spin {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }

            50% {
                transform: translateY(0);
                opacity: 0.5;
            }

            100% {
                transform: translateY(50px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h1 class="title">NEO SLOTS</h1>

        <div class="slot-machine">
            <div class="reels-container">
                <div class="reel" id="reel1">
                    <div class="symbol">C</div>
                </div>
                <div class="reel" id="reel2">
                    <div class="symbol">G</div>
                </div>
            </div>

            <div class="controls">
                <button id="spin-btn" class="spin-button">SPIN</button>
            </div>

            <div id="status-message" class="status">Ready?</div>
        </div>
    </div>

    <script>
        // Log errors to screen for mobile debugging
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const statusMsg = document.getElementById('status-message');
            if (statusMsg) {
                statusMsg.textContent = "Error: " + msg;
                statusMsg.style.color = "red";
                statusMsg.style.fontSize = "0.8rem";
            }
            return false;
        };

        const symbols = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
        const reel1 = document.getElementById('reel1');
        const reel2 = document.getElementById('reel2');
        const spinBtn = document.getElementById('spin-btn');
        const statusMsg = document.getElementById('status-message');

        const noteValues = {
            'C': 0, 'D': 2, 'E': 4, 'F': 5, 'G': 7, 'A': 9, 'B': 11
        };

        // C=0, D=1, E=2, F=3, G=4, A=5, B=6
        const noteIndices = {
            'C': 0, 'D': 1, 'E': 2, 'F': 3, 'G': 4, 'A': 5, 'B': 6
        };

        let isSpinning = false;

        function getRandomSymbol() {
            const keys = Object.keys(noteValues);
            return keys[Math.floor(Math.random() * keys.length)];
        }

        function getIntervalName(note1, note2) {
            // 1. Calculate Degree Interval
            const idx1 = noteIndices[note1];
            const idx2 = noteIndices[note2];
            let degreeDist = (idx2 - idx1 + 7) % 7;
            
            // 2. Calculate Semitone Interval
            const val1 = noteValues[note1];
            const val2 = noteValues[note2];
            let semitoneDist = (val2 - val1 + 12) % 12;

            // 3. Determine Name
            if (degreeDist === 1) { // 2nd
                if (semitoneDist === 1) return "短2度";
                if (semitoneDist === 2) return "長2度";
            }
            if (degreeDist === 2) { // 3rd
                if (semitoneDist === 3) return "短3度";
                if (semitoneDist === 4) return "長3度";
            }
            if (degreeDist === 3) { // 4th
                if (semitoneDist === 5) return "完全4度";
                if (semitoneDist === 6) return "増4度"; 
            }
            if (degreeDist === 4) { // 5th
                if (semitoneDist === 7) return "完全5度";
                if (semitoneDist === 6) return "減5度"; 
            }
            if (degreeDist === 5) { // 6th
                if (semitoneDist === 8) return "短6度";
                if (semitoneDist === 9) return "長6度";
            }
            if (degreeDist === 6) { // 7th
                if (semitoneDist === 10) return "短7度";
                if (semitoneDist === 11) return "長7度";
            }
            
            return "計算エラー"; 
        }

        function spinReel(reelElement, duration, targetSymbol) {
            return new Promise(resolve => {
                reelElement.classList.add('spinning');
                const symbolElement = reelElement.querySelector('.symbol');
                
                const interval = setInterval(() => {
                    symbolElement.textContent = getRandomSymbol();
                }, 80);

                setTimeout(() => {
                    clearInterval(interval);
                    reelElement.classList.remove('spinning');
                    symbolElement.textContent = targetSymbol;
                    resolve(targetSymbol);
                }, duration);
            });
        }

        async function handleSpin() {
            if (isSpinning) return;
            
            try {
                isSpinning = true;
                spinBtn.disabled = true;
                statusMsg.textContent = "Spinning...";
                statusMsg.className = "status";
                statusMsg.style.color = "#94a3b8"; 

                const result1 = getRandomSymbol();
                let result2 = getRandomSymbol();
                
                while (result2 === result1) {
                    result2 = getRandomSymbol();
                }

                const p1 = spinReel(reel1, 1500, result1); 
                const p2 = spinReel(reel2, 2000, result2); 

                await Promise.all([p1, p2]);

                isSpinning = false;
                spinBtn.disabled = false;

                const intervalName = getIntervalName(result1, result2);
                statusMsg.textContent = intervalName;
                statusMsg.classList.add('win'); 

            } catch (e) {
                statusMsg.textContent = "Err: " + e.message;
                isSpinning = false;
                spinBtn.disabled = false;
            }
        }

        spinBtn.addEventListener('click', (e) => {
            e.preventDefault(); 
            handleSpin();
        });
        
        spinBtn.addEventListener('touchstart', (e) => {
           // kept passive
        }, {passive: true});

    </script>
</body>

</html>
